name: product_app
description: A comprehensive product management Flutter application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Dependencies
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # Network & API
  http: ^1.2.1
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  logger: ^2.0.2+1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
